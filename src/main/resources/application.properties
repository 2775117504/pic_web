# 应用服务 WEB 访问端口
server.port=8080
server.address=0.0.0.0
#  数据库连接--------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/kwtx?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#  文件上传----------------------------------
# 文件上传配置
spring.servlet.multipart.enabled=true
#  文件上传最大限制
spring.servlet.multipart.max-file-size=1000MB
#  请求总大小限制
spring.servlet.multipart.max-request-size=10GB
#  文件上传最大文件数限制

#  thymeleaf-------------------------------
# Thymeleaf 对于文件夹templates下的动态页面的配置（可选）
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
#  thymeleaf 缓存，测试阶段关闭---------------！！！！！！！！
spring.thymeleaf.cache=false

#  JPA 配置----------------------------------
#  数据库表结构自动更新
spring.jpa.hibernate.ddl-auto=update
# 在控制台打印出实际执行的 SQL 语句。
spring.jpa.show-sql=true
# 指定 Hibernate 使用哪种数据库方言（Dialect），即告诉 Hibernate 当前使用的数据库类型及版本。
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 配置 Redis 连接
spring.redis.host=localhost
spring.redis.port=6379





